<script>
  function getMin(start, arr) {
    let min = Infinity;
    let minI = null;
    for (let i = start; i < arr.length; i++) {
      if (arr[i] < min) {
        min = arr[i];
        minI = i;
      }
    }

    return {min, minI};
  }

  function selectionSort(arr) {
    let unsortedStart = 0;

    while (unsortedStart < arr.length) {
      let {min, minI} = getMin(unsortedStart, arr);

      if (minI === unsortedStart) {
        unsortedStart++;
        continue;
      }

      arr[minI] = arr[unsortedStart];
      arr[unsortedStart] = min;

      unsortedStart++;
    }
  }

  const arr1 = [5, 1, 4, 2];
  console.log('before sorting: ', arr1);
  selectionSort(arr1);
  console.log('after sorting: ', arr1);

  console.log('--------');

  const arr2 = [32, 11, 0, 12, 399, 13, 158];
  console.log('before sorting: ', arr2);
  selectionSort(arr2);
  console.log('after sorting: ', arr2);
</script>
