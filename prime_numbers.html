<script>
    function isPrime(n) {
      for (let i = 2; i < n; i++) {
        if (n % i === 0) return false;
      }

      return true;
    }

  function findPrimes(limit) {
    let primes = [];

    for (let i = 2; i <= limit; ++i) {
      if (isPrime(i)) {
        primes.push(i);
      }
    }

    return primes;
  }

  console.log(findPrimes(12));
  console.log(findPrimes(200));
</script>
