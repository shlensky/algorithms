<script>
  function insert(arr, sortedStart, x) {
    for (let i = sortedStart; i <= arr.length; i++) {
      // end of array
      if (i === arr.length) {
        arr[i - 1] = x;
        break;
      }

      if (arr[i] < x) {
        arr[i - 1] = arr[i];
      } else {
        arr[i - 1] = x;
        break;
      }
    }
  }

  function insertionSort(arr) {
    let sortedStart = arr.length - 1;
    while (sortedStart > 0) {
      let x = arr[sortedStart - 1];

      insert(arr, sortedStart, x);

      sortedStart--;
    }
  }

  const arr1 = [5, 1, 4, 2];
  console.log('before sorting: ', arr1);
  insertionSort(arr1);
  console.log('after sorting: ', arr1);

  console.log('--------');

  const arr2 = [32, 11, 0, 12, 399, 13, 158];
  console.log('before sorting: ', arr2);
  insertionSort(arr2);
  console.log('after sorting: ', arr2);
</script>
